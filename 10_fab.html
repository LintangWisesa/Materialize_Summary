<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Tes Materialize</title>
</head>
<body>
    
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
          <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li><a class="btn-floating red">
                <i class="material-icons">insert_chart</i></a>
            </li>
            <li><a class="btn-floating yellow">
                <i class="material-icons">format_quote</i></a>
            </li>
            <li><a class="btn-floating green">
                <i class="material-icons">publish</i></a>
            </li>
            <li><a class="btn-floating blue">
                <i class="material-icons">attach_file</i></a>
            </li>
        </ul>
    </div>

    <script type="text/javascript" src="js/jqueryku.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
    $(document).ready(function(){
        $('.fixed-action-btn').floatingActionButton({
            direction: 'left',
            hoverEnabled: true,
            toolbarEnabled: false
        });
    });
    </script>
</body>
</html>
